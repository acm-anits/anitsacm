<!DOCTYPE html>
<html>
<head>
    <title>Video Background</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
}

.video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.video-background video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

    </style>
</head>
<body onLoad="setTimeout('delayer()', 9000)">
    <script type="text/javascript">
        function delayer(){
        window.location = "index.html"
        }
        </script>
    <div class="video-background">
        <video loop autoplay muted playsinline>
            <source src="assets/img/2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
